<div [ngStyle]="{'padding-left.px': level * 20 + 10}" class="border">
    <span [ngClass]="getCaretClass()" (click)="toggleCollapse()"></span>
    <span>{{ nodeName }}</span>
</div>
<app-model-tree *ngFor="let child of children" [ngClass]="{'d-none': isCollapsed}" [hwv]="hwv" [nodeId]="child" [level]="level+1"></app-model-tree>
