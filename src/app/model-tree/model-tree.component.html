<div [ngStyle]="{'padding-left.px': level * 20 + 10}" class="border rounded py-1" style="margin-bottom: -1px;">
    <span [ngClass]="getCaretClass()" (click)="toggleCollapse()"></span>
    <span (click)="selectModel()">{{ nodeName }}</span>
</div>
<app-model-tree *ngFor="let child of children" [ngClass]="{'d-none': isCollapsed}" [hwv]="hwv" [nodeId]="child"
    [level]="level+1"></app-model-tree>
